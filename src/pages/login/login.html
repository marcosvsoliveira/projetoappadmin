<ion-header>
    <ion-navbar color="primary">
        <ion-buttons end>
            <img src="../../assets/icon/logo.png">
          </ion-buttons>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content text-center class="fundo">
<ion-grid>
<ion-row>
<ion-col></ion-col>
<ion-col>
  <form [formGroup]="form">

    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item *ngIf="!form.controls.email.valid && (form.controls.email.dirty || form.controls.email.touched)" color="secondary">
        <div [hidden]="!form.controls.email.errors.required">
          O campo é obrigatório
        </div>
    </ion-item>

    <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-item *ngIf="!form.controls.password.valid && (form.controls.password.dirty || form.controls.password.touched)" color="danger">
          <div [hidden]="!form.controls.password.errors.required">
            O campo é obrigatório
          </div>
      </ion-item>

    <div padding>
        <button class="bordabtn" color="dark" ion-button clear (click)="onSubmit()" type="submit" [disabled]="!form.valid">
          Entrar
        </button>
      </div>
  </form>
</ion-col>
<ion-col></ion-col>
</ion-row>
</ion-grid>
</ion-content>
